<div class="contaner">
    <div class="card text-center" style="margin-top: 80px;">
        <div class="card-header bg-dark">
          <h3 data-aos="fade-right">Blogger's Login Here</h3> 
        </div>
        <div class="card-body">
            <!-- login-form -->
            <form [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm.value)">
                <div class="form-group">
                  <label for="name">Username</label>
                  <input  class="form-control" id="name" formControlName="uname">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" formControlName="pass">
                </div>
              <div class="form-group">
                <button type="submit" class="btn btn-outline-danger shadow">Login</button>
                <a routerLink="/register" class="btn">Don't have account, Register Here!</a>
              </div>
              </form>
              <div *ngIf="alertBool">
                {{alertMsg}}
              </div>
        </div>
       </div>
</div>
